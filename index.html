<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John's Pizza</title>
    <!-- Local CSS files -->
    <link rel="stylesheet" href="john.css" />
    <link rel="stylesheet" href="media.css" />
    <!-- boxicon CDN link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google font links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav>
        <div>logo</div>
        <div>Menu</div>
      </nav>

      <div class="media_nav">
        <div>logo</div>
        <div>
          <i class="bx bx-menu"></i>

      <div class="flex_container">
        <!-- The left side -->
        <div class="left">
          <div class="welcome">welcome to</div>
          <div class="details">
            <h3>John's Pizzeria</h3>
            <p>​254 W 27ST ST, NEW YORK, NY 10011</p>
            <p>(212) 123-4567</p>
            <p>​341 W 11ST ST, NEW YORK, NY 10022</p>
            <p>(212) 123-4567</p>

          <div class="free">Image from <span>Freepik</span></div>

        <!-- right side -->
        <div class="right"></div>
      </div>
      <!-- Video for mobile view -->
      <div class="video_frame">
        <div class="video_title">Pizza preparations with rema</div>
        <iframe
          width="320"
          height="250"
          src="https://www.youtube.com/embed/XKC62IFnH2s?si=Mn8Pon95ceeMjdbB"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
